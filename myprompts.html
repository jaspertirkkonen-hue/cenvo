<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cenvo — My Prompts</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            indigo:'#6366F1',
            turquoise:'#00C6FF',
            deepnavy:'#0A0F1F'
          },
          fontFamily: {
            inter:['Inter','system-ui','sans-serif'],
            dmsans:['DM Sans','Inter','system-ui','sans-serif']
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --indigo:#6366F1; --turquoise:#00C6FF; --deepnavy:#0A0F1F;
      --white:#FFFFFF; --softgray:#E0E0E0; --coolgray:#AAB1C3;
      --ease:cubic-bezier(.25,.8,.25,1);
    }
    body{
      font-family:"Inter",sans-serif;
      background:linear-gradient(135deg, #000000 0%, #0A0F1F 100%);
      color:#FFFFFF; overflow-x:hidden; min-height:100vh;
    }

    /* --- GPU-accelerated background --- */
    .bg-wrap{
      position:fixed; inset:0; z-index:-2; overflow:hidden;
      background:linear-gradient(135deg, #000000 0%, #0A0F1F 100%);
    }
    .bg-glow{
      position:absolute; inset:0;
      background:radial-gradient(800px 600px at 25% 35%, rgba(99,102,241,.08), transparent 70%);
      animation:glowShift 8s ease-in-out infinite alternate;
      will-change:transform;
    }
    @keyframes glowShift{
      0%{transform:translate3d(0,0,0) scale(1);}
      100%{transform:translate3d(2%,-1%,0) scale(1.02);}
    }

    /* --- Premium Sidebar --- */
    .sidebar{
      position:fixed; top:0; left:0; height:100vh; z-index:30;
      width:90px; background:linear-gradient(180deg, #000000 0%, #0A0F1F 100%);
      border-right:1px solid rgba(99,102,241,.2);
      transition:width .4s var(--ease); overflow:hidden;
      will-change:width;
    }
    .sidebar.expanded{width:260px;}

    .sidebar-logo{
      width:40px; height:40px;
      filter:drop-shadow(0 0 8px rgba(0,198,255,.4));
      transition:transform .3s var(--ease);
    }
    .sidebar-logo:hover{transform:scale(1.1);}

    .sidebar-nav{
      padding:1.5rem 0; height:calc(100vh - 200px); overflow-y:auto;
    }

    .nav-item{
      display:flex; align-items:center; padding:.75rem 1.25rem;
      margin:.5rem .75rem; border-radius:.5rem; cursor:pointer;
      color:rgba(255,255,255,.6); transition:all .3s var(--ease);
      position:relative; overflow:hidden;
      will-change:transform, background-color;
    }
    .nav-item:hover{
      background:rgba(99,102,241,.1); color:#FFFFFF;
      transform:translateX(4px);
      box-shadow:0 0 20px rgba(99,102,241,.2);
    }
    .nav-item.active{
      background:rgba(99,102,241,.15); color:#FFFFFF;
      border-left:3px solid #00C6FF;
      box-shadow:0 0 15px rgba(0,198,255,.3);
    }

    .nav-icon{
      width:20px; height:20px; margin-right:1rem; flex-shrink:0;
    }
    .nav-label{
      white-space:nowrap; opacity:0; transform:translateX(-10px);
      transition:all .4s var(--ease);
    }
    .sidebar.expanded .nav-label{
      opacity:1; transform:translateX(0);
    }

    .sidebar-toggle{
      position:absolute; top:1rem; right:-2rem;
      width:2rem; height:2rem; background:rgba(0,0,0,.9);
      border:1px solid rgba(99,102,241,.3); border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition:all .3s var(--ease);
    }
    .sidebar-toggle:hover{
      background:rgba(99,102,241,.2); border-color:#00C6FF;
      box-shadow:0 0 10px rgba(0,198,255,.3);
    }

    .user-section{
      position:absolute; bottom:0; left:0; right:0;
      padding:1rem; border-top:1px solid rgba(99,102,241,.2);
    }

    .user-avatar{
      width:32px; height:32px; border-radius:50%;
      background:linear-gradient(135deg, #6366F1, #00C6FF);
      display:flex; align-items:center; justify-content:center;
      color:#FFFFFF; font-weight:600; font-size:.875rem;
    }

    /* --- Main content --- */
    .main-content{
      margin-left:90px; min-height:100vh; padding:2rem;
      transition:margin-left .4s var(--ease);
    }
    .sidebar.expanded ~ .main-content{margin-left:260px;}

    .content-card{
      background:rgba(255,255,255,.03); border:1px solid rgba(99,102,241,.15);
      border-radius:1rem; backdrop-filter:blur(0px);
      transition:all .3s var(--ease);
    }
    .content-card:hover{
      background:rgba(255,255,255,.05);
      border-color:rgba(99,102,241,.25);
    }

    .btn-primary{
      background:linear-gradient(135deg, #6366F1 0%, #00C6FF 100%);
      color:#FFFFFF; font-weight:600; padding:.75rem 2rem;
      border-radius:.5rem; transition:all .3s var(--ease);
      will-change:transform;
    }
    .btn-primary:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 25px rgba(99,102,241,.4);
    }

    .btn-secondary{
      background:transparent; color:#FFFFFF; font-weight:600; padding:.75rem 2rem;
      border:1px solid rgba(99,102,241,.5); border-radius:.5rem;
      transition:all .3s var(--ease);
    }
    .btn-secondary:hover{
      background:rgba(99,102,241,.1); border-color:#00C6FF;
    }

    .btn-danger{
      background:linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color:#FFFFFF; font-weight:600; padding:.5rem 1rem;
      border-radius:.5rem; transition:all .3s var(--ease);
      font-size:.875rem;
    }
    .btn-danger:hover{
      transform:translateY(-1px);
      box-shadow:0 4px 15px rgba(239,68,68,.4);
    }

    .stats-card{
      background:rgba(255,255,255,.03); border:1px solid rgba(99,102,241,.1);
      border-radius:.75rem; padding:1.5rem; transition:all .3s var(--ease);
    }
    .stats-card:hover{
      background:rgba(99,102,241,.05); border-color:rgba(0,198,255,.3);
      transform:translateY(-2px);
    }

    .prompt-item{
      background:rgba(255,255,255,.03); border:1px solid rgba(99,102,241,.1);
      border-radius:.75rem; padding:1.5rem; transition:all .3s var(--ease);
    }
    .prompt-item:hover{
      background:rgba(99,102,241,.05); border-color:rgba(0,198,255,.3);
      transform:translateY(-2px);
    }

    .status-badge{
      padding:.25rem .75rem; border-radius:1rem; font-size:.75rem; font-weight:600;
    }
    .status-published{
      background:rgba(34,197,94,.2); color:#22C55E; border:1px solid rgba(34,197,94,.3);
    }
    .status-draft{
      background:rgba(251,191,36,.2); color:#FBBF24; border:1px solid rgba(251,191,36,.3);
    }

    .action-buttons{
      display:flex; gap:.5rem; opacity:0; transition:opacity .3s var(--ease);
    }
    .prompt-item:hover .action-buttons{
      opacity:1;
    }

    /* Performance optimizations */
    @media (prefers-reduced-motion: reduce) {
      .bg-glow, .nav-item, .btn-primary, .stats-card, .prompt-item {
        animation: none;
        transition: none;
      }
    }
  </style>
</head>

  <script>
    // Auth check and data loading
    window.addEventListener('DOMContentLoaded', async () => {
      const hasSession = await window.authHelpers.requireAuth();
      if (!hasSession) return;

      // Load user data
      await loadUserData();
      await loadUserPrompts();
      await loadUserStats();
    });

    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }

    // Auto-expand on hover
    const sidebar = document.getElementById('sidebar');
    sidebar.addEventListener('mouseenter', () => {
      if (!prefersReducedMotion) {
        sidebar.classList.add('expanded');
      }
    });
    sidebar.addEventListener('mouseleave', () => {
      if (!prefersReducedMotion) {
        sidebar.classList.remove('expanded');
      }
    });

    // Load user data
    async function loadUserData() {
      try {
        const user = await window.authHelpers.getCurrentUser();
        if (user) {
          const name = user.user_metadata?.full_name || user.email?.split('@')[0] || 'User';
          const email = user.email || '';
          const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
          
          document.getElementById('userName').textContent = name;
          document.getElementById('userEmail').textContent = email;
          document.getElementById('userAvatar').textContent = initials;
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // Load user prompts
    async function loadUserPrompts() {
      try {
        const prompts = await getUserPrompts();
        const container = document.getElementById('promptsList');
        
        if (prompts.length === 0) {
          container.innerHTML = `
            <div class="text-center py-12">
              <svg class="w-16 h-16 text-coolgray mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 6h-2l-2-2H8L6 6H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"/>
              </svg>
              <h3 class="text-lg font-semibold text-white mb-2">No prompts yet</h3>
              <p class="text-coolgray mb-4">Start creating your first AI prompt to get started.</p>
              <button class="btn-primary" onclick="location.href='addprompt.html'">Create Your First Prompt</button>
            </div>
          `;
          return;
        }

        container.innerHTML = prompts.map(prompt => `
          <div class="prompt-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-br from-indigo/20 to-turquoise/20 rounded-lg flex items-center justify-center">
                  <svg class="w-6 h-6 text-turquoise" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                  </svg>
                </div>
                <div>
                  <h3 class="text-lg font-semibold text-white">${prompt.title}</h3>
                  <p class="text-coolgray text-sm">${prompt.status === 'published' ? `${prompt.downloads || 0} downloads • $${prompt.price || 0}` : 'Draft • Not published'}</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <span class="status-badge status-${prompt.status}">${prompt.status === 'published' ? 'Published' : 'Draft'}</span>
                <div class="action-buttons">
                  <button class="text-indigo hover:text-turquoise transition-colors" onclick="editPrompt('${prompt.id}')">Edit</button>
                  <button class="text-red-400 hover:text-red-300 transition-colors" onclick="deletePrompt('${prompt.id}')">Delete</button>
                </div>
              </div>
          </div>
        </div>
      `).join('');
      } catch (error) {
        console.error('Error loading user prompts:', error);
      }
    }

    // Load user stats
    async function loadUserStats() {
      try {
        const stats = await getUserStats();
        document.getElementById('totalPrompts').textContent = stats.totalPrompts;
        document.getElementById('totalDownloads').textContent = stats.totalDownloads;
        document.getElementById('totalRevenue').textContent = `$${stats.totalRevenue.toFixed(2)}`;
        
        // Calculate published prompts
        const prompts = await getUserPrompts();
        const publishedCount = prompts.filter(p => p.status === 'published').length;
        document.getElementById('publishedPrompts').textContent = publishedCount;
      } catch (error) {
