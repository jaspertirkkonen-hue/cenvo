<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cenvo — Register</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold:'#d4af37',
            goldLight:'#eadcaa',
            deepblue:'#0a0d1a'
          },
          fontFamily: {
            inter:['Inter','system-ui','sans-serif'],
            dmsans:['DM Sans','Inter','system-ui','sans-serif']
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --gold1:#f9e9b5; --gold2:#d4af37; --gold3:#8a6c1a;
      --warmText:#eadcaa; --coolText:#cfcab5; --ease:cubic-bezier(.25,.8,.25,1);
    }
    body{
      font-family:"Inter",sans-serif;
      background-color:#0a0d1a;
      color:#e5e7eb; overflow-x:hidden;
    }

    /* --- Optimized animated background --- */
    .bg-wrap{position:fixed; inset:0; z-index:-2; overflow:hidden;}
    .bg-glow, .bg-glow2{
      position:absolute; inset:-10%;
      background:
        radial-gradient(800px 600px at 25% 35%, rgba(50,70,130,.4), rgba(0,0,0,0) 70%),
        radial-gradient(700px 500px at 82% 12%, rgba(230,210,150,.2), rgba(0,0,0,0) 70%);
      mix-blend-mode:screen; opacity:.7;
      animation:glowShift 5s ease-in-out infinite alternate;
      will-change:transform;
    }
    .bg-glow2{animation:glowShift2 5s ease-in-out 0.3s infinite alternate;opacity:.5;}
    @keyframes glowShift{
      0%{transform:translate3d(0,0,0) scale(1);}
      100%{transform:translate3d(2%,-2%,0) scale(1.03);}
    }
    @keyframes glowShift2{
      0%{transform:translate3d(0,0,0) scale(1);}
      100%{transform:translate3d(-2%,1%,0) scale(1.02);}
    }

    /* --- Enhanced PX Logo (35% larger) --- */
    .px-logo{
      width:119px;height:119px;
      filter:drop-shadow(0 0 20px rgba(212,175,55,.6))
              drop-shadow(0 0 35px rgba(255,215,120,.3))
              drop-shadow(0 4px 12px rgba(0,0,0,.4));
      transition:transform .6s var(--ease);
    }
    .px-logo:hover{transform:rotateY(6deg) scale(1.05);}

    /* --- True 3D Metallic Buttons --- */
    .btn-metallic{
      position:relative;
      padding:.9rem 1.8rem;
      border-radius:.8rem;
      background:linear-gradient(135deg, #d4af37 0%, #8a6c1a 100%);
      color:#000;
      font-family:"DM Sans",sans-serif;
      font-weight:600;
      box-shadow:
        0 4px 15px rgba(212,175,55,.4),
        0 2px 4px rgba(0,0,0,.3),
        inset 0 1px 0 rgba(255,255,255,.4),
        inset 0 -1px 0 rgba(0,0,0,.2);
      transition:all .3s var(--ease);
    }
    .btn-metallic:hover{
      background:linear-gradient(135deg, #e6c547 0%, #a67c1a 100%);
      box-shadow:
        0 6px 20px rgba(212,175,55,.5),
        0 2px 4px rgba(0,0,0,.3),
        inset 0 1px 0 rgba(255,255,255,.5),
        inset 0 -1px 0 rgba(0,0,0,.2);
      transform:translateY(-1px);
    }

    .btn-oauth{
      position:relative;
      padding:.8rem 1.5rem;
      border-radius:.8rem;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(212,175,55,.3);
      color:var(--gold1);
      font-family:"DM Sans",sans-serif;
      font-weight:500;
      transition:all .3s var(--ease);
    }
    .btn-oauth:hover{
      background:rgba(212,175,55,.1);
      border-color:var(--gold2);
      transform:translateY(-1px);
    }

    /* --- Form styling --- */
    .form-input{
      width:100%;
      padding:.8rem 1rem;
      border-radius:.6rem;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(212,175,55,.3);
      color:#e5e7eb;
      font-family:"Inter",sans-serif;
      transition:all .3s var(--ease);
    }
    .form-input:focus{
      outline:none;
      border-color:var(--gold2);
      box-shadow:0 0 0 3px rgba(212,175,55,.1);
    }
    .form-input::placeholder{
      color:rgba(255,255,255,.4);
    }

    .auth-card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(212,175,55,.2);
      border-radius:1.5rem;
      backdrop-filter:blur(10px);
      box-shadow:0 20px 40px rgba(0,0,0,.3);
    }
  </style>
</head>

<body class="h-full">
  <div class="bg-wrap">
    <div class="bg-glow"></div>
    <div class="bg-glow2"></div>
  </div>

  <!-- Register Form -->
  <div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="auth-card w-full max-w-md p-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img src="./images/cenvo-logo.png" class="px-logo mx-auto mb-4" alt="Cenvo Logo"/>
        <h1 class="text-2xl font-dmsans font-bold text-gold">Join Cenvo</h1>
        <p class="text-gray-400 mt-2">Create your account to start trading AI prompts</p>
      </div>

      <!-- OAuth Buttons -->
      <div class="space-y-3 mb-6">
        <button id="googleBtn" class="btn-oauth w-full flex items-center justify-center gap-3">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        <button id="githubBtn" class="btn-oauth w-full flex items-center justify-center gap-3">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Continue with GitHub
        </button>
      </div>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-transparent text-gray-400">or</span>
        </div>
      </div>

      <!-- Email Form -->
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Display Name</label>
          <input type="text" id="displayName" class="form-input" placeholder="Your name" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" minlength="6" required>
        </div>
        <button type="submit" class="btn-metallic w-full">Create Account</button>
      </form>

      <!-- Error/Success Messages -->
      <div id="message" class="mt-4 text-sm text-center"></div>

      <!-- Sign In Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-400">Already have an account? 
          <a href="login.html" class="text-gold hover:text-yellow-300 transition-colors">Sign in</a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="mt-4 text-center">
        <a href="index.html" class="text-gray-400 hover:text-gold transition-colors text-sm">← Back to home</a>
      </div>
    </div>
  </div>

  <script src="./scripts/supabase.js"></script>
  <script>
    // Check if already logged in
    window.addEventListener('DOMContentLoaded', async () => {
      const session = await window.authHelpers.checkAuth();
      if (session) {
        window.location.href = 'overview.html';
      }
    });

    // Email registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageEl = document.getElementById('message');
      const displayName = document.getElementById('displayName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      messageEl.textContent = 'Creating account...';
      messageEl.className = 'mt-4 text-sm text-center text-gray-400';

      const { data, error } = await window.authHelpers.signUpWithEmail(email, password, displayName);
      
      if (error) {
        messageEl.textContent = error.message;
        messageEl.className = 'mt-4 text-sm text-center text-red-400';
        return;
      }

      if (data.user) {
        // Create profile
        await window.authHelpers.createProfile(data.user);
        
        messageEl.textContent = 'Account created! Check your email if confirmations are required. Redirecting...';
        messageEl.className = 'mt-4 text-sm text-center text-green-400';
        setTimeout(() => {
          window.location.href = 'overview.html';
        }, 2000);
      }
    });

    // OAuth registration
    document.getElementById('googleBtn').addEventListener('click', async () => {
      const { error } = await window.authHelpers.signInWithOAuth('google');
      if (error) {
        document.getElementById('message').textContent = error.message;
        document.getElementById('message').className = 'mt-4 text-sm text-center text-red-400';
      }
    });

    document.getElementById('githubBtn').addEventListener('click', async () => {
      const { error } = await window.authHelpers.signInWithOAuth('github');
      if (error) {
        document.getElementById('message').textContent = error.message;
        document.getElementById('message').className = 'mt-4 text-sm text-center text-red-400';
      }
    });
  </script>
</body>
</html>
